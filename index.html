<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
    
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="q1" crossorigin="anonymous" src="https://ireland.apollo.olxcdn.com/v1/files/6obnaothebaj1-PL/image;s=1000x700">
        <img id="q1-thumb" crossorigin="anonymous" src="https://ireland.apollo.olxcdn.com/v1/files/6obnaothebaj1-PL/image;s=1000x700">
       

        <img id="sechelt-thumb" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMWGSeevBpRqQXDl_GGm4J-w9NhVay-AipQw&usqp=CAU">
        <img id="sechelt" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMWGSeevBpRqQXDl_GGm4J-w9NhVay-AipQw&usqp=CAU">
		
			   <img id="cubes-thumb" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeyIX51CJKAdFCrFqa7DK6ut8QdWqUDnVvqg&usqp=CAU">
        <img id="cubes" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeyIX51CJKAdFCrFqa7DK6ut8QdWqUDnVvqg&usqp=CAU">
       

		
		<img id="cs" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR2Rdb7Qht3ALXy4tMvbMMczy4KGU3lUVGlw&usqp=CAU">
        <img id="cs-thumb" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR2Rdb7Qht3ALXy4tMvbMMczy4KGU3lUVGlw&usqp=CAU">
        
		
		<img id="cus1" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7sxxFZhgb-VviwMHaqyfX8-12vjm-0ZVEuw&usqp=CAU">
        <img id="cus1-thumb" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7sxxFZhgb-VviwMHaqyfX8-12vjm-0ZVEuw&usqp=CAU">
		
		<img id="cus2" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJp5a_JX86uP4QgH6JaK7QYys4rHbe1je_jg&usqp=CAU">
        <img id="cus2-thumb" crossorigin="anonymous" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJp5a_JX86uP4QgH6JaK7QYys4rHbe1je_jg&usqp=CAU">
		
		
		
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="12" src="#q1"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-3 2 -5">
        <a-entity template="src: #link" data-src="#q1" data-thumb="#q1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cs" data-thumb="#cs-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
		
        <a-entity template="src: #link" data-src="#cus1" data-thumb="#cus1-thumb"></a-entity>
		<a-entity template="src: #link" data-src="#cus2" data-thumb="#cus2-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 2 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
